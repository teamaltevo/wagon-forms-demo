<div class="prose my-4">
  <h2 class="mb-1">Form settings</h2>
  <p>Theses settings applies to the above form, for demo purpose</p>
</div>
<div class="card w-full bg-base-100">
  <div class="card-body grid grid-cols-2 gap-2 gap-x-6">
    <app-toggle [viewModel]="disabledToggle"></app-toggle>
    <app-toggle [viewModel]="readonlyToggle"></app-toggle>
    <p class="col-span-2 text-xs mt-2">In most case, setting readonly or disabled has the same effect. However, we choose to treat them as two different property since components could be styled differently depending of the state.</p>
  </div>
</div>
